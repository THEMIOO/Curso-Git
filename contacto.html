<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Contacto - Barberia Alura</title>
</head>
<body>
    <header>

        <div class="caja ">
          <h1><img src="imgs/logo.png" alt="logo-barberia"/></h1>
  
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="productos.html">Productos</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </nav>
  
        </div>
      </header>

      <main class="cont-form">
        <form>

            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoeletronico">Correo Eletronico</label>
            <input type="email" id="correoeletronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx)-xxx-xxxx"> 
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>

                <legend>¿Como Te Gustaria Que Lo Contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value = "email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value = "telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value = "whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En Cual Horario Desea Ser Atendido?</legend>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le Gustaria Recibir Novedades De La Barberia Alura?</label>

            <input type = "submit" value="Enviar Datos" class="enviar">

        </form>

        <table>

         <thead>
          <tr>
            <th>Día</th>
            <th>Encabezado</th>
          </tr>
         </thead>

         <tbody>
          
          <tr>
            <td>Lunes</td>
            <td>08h--20h</td>
          </tr>

          <tr>
            <td>Miercoles</td>
            <td>08h--20h</td>
          </tr>

          <tr>
            <td>Viernes</td>
            <td>08h--20h</td>
          </tr>

         </tbody>

        </table>
      </main>

      <footer>
        <img src="imgs/logo-blanco.png" alt="logo-barberia">
        <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>

</body>
</html>
